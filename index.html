<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Checklist App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar card">
        <div class="topbar-main">
          <h1>Checklists</h1>
          <div class="sidebar-icons">
            <button id="openProfilesBtn" class="icon-button" title="Profiles">üë•</button>
            <button id="openSettingsBtn" class="icon-button" title="Settings">‚öôÔ∏è</button>
          </div>
        </div>

        <div class="topbar-controls controls-inline">
          <label class="switch-row">
            <input id="hideCompletedToggle" type="checkbox" />
            Hide completed tasks
          </label>

          <label class="field-label inline-field">
            Search
            <input id="searchInput" type="search" placeholder="Find tasks or notes..." />
          </label>

          <label class="field-label inline-field">
            Sort
            <select id="sortSelect">
              <option value="manual">Manual</option>
              <option value="dueSoon">Due soon</option>
              <option value="dueLate">Due later</option>
              <option value="alphabetical">A ‚Üí Z</option>
            </select>
          </label>
        </div>
      </header>

      <main class="main card">
        <header class="main-header">
          <div>
            <h2 id="activeProfileTitle">Profile</h2>
            <p id="profileSummary"></p>
          </div>
          <div class="header-actions">
            <button id="toggleNestedBtn" class="ghost-button">Expand subtasks</button>
            <button id="toggleDetailsBtn" class="ghost-button">Show details</button>
          </div>
        </header>

        <div class="content-tabs" role="tablist" aria-label="Task sections">
          <button id="activeTabBtn" class="tab-btn active" type="button" role="tab" aria-selected="true">Active tasks</button>
          <button id="archivedTabBtn" class="tab-btn" type="button" role="tab" aria-selected="false">Archived tasks</button>
        </div>

        <section id="activePane" class="tab-pane">
          <form id="newTaskForm" class="task-form">
            <input id="newTaskTitle" type="text" placeholder="Add a task" required maxlength="120" />
            <input id="newTaskDueDate" type="date" />
            <select id="newTaskRecurrence" aria-label="Recurrence">
              <option value="none">No repeat</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
            <button type="submit">Add task</button>
          </form>

          <section id="taskList" class="task-list"></section>
        </section>

        <section id="archivedPane" class="tab-pane is-hidden">
          <div id="archivedList" class="task-list"></div>
        </section>
      </main>
    </div>

    <section id="profilesModal" class="modal hidden" aria-label="Profiles window">
      <div class="modal-card card">
        <div class="modal-header">
          <h2>Profiles</h2>
          <button id="closeProfilesBtn" class="icon-button" type="button">‚úï</button>
        </div>

        <section class="card-lite">
          <h3>Parent profiles</h3>
          <div id="parentProfilesList" class="profiles-list"></div>
          <form id="newParentProfileForm" class="stack-form">
            <input id="newParentProfileInput" type="text" placeholder="Add parent profile" required maxlength="30" />
            <button type="submit">Add parent profile</button>
          </form>
        </section>

        <section class="card-lite modal-section">
          <h3 id="projectsHeading">Projects</h3>
          <div id="childProfilesList" class="profiles-list"></div>
          <form id="newChildProfileForm" class="stack-form">
            <input id="newChildProfileInput" type="text" placeholder="Add project under selected parent" required maxlength="30" />
            <button type="submit">Add project</button>
          </form>
        </section>
      </div>
    </section>

    <section id="settingsModal" class="modal hidden" aria-label="Settings window">
      <div class="modal-card card">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="closeSettingsBtn" class="icon-button" type="button">‚úï</button>
        </div>

        <div class="settings-grid">
          <label class="switch-row">
            <input id="themeToggle" type="checkbox" />
            Dark theme
          </label>

          <label class="switch-row">
            <input id="compactToggle" type="checkbox" />
            Compact rows
          </label>

          <label class="field-label">
            Accent color
            <input id="accentColorInput" type="color" />
          </label>

          <label class="field-label">
            Corner roundness
            <input id="radiusInput" type="range" min="6" max="18" step="1" />
          </label>

          <label class="switch-row">
            <input id="autoArchiveToggle" type="checkbox" />
            Auto-archive completed parent tasks
          </label>

          <label class="field-label">
            Auto-archive delay (days)
            <input id="autoArchiveDaysInput" type="number" min="1" max="180" />
          </label>
        </div>
      </div>
    </section>

    <template id="taskTemplate">
      <article class="task-item">
        <div class="task-main-row">
          <div class="task-left">
            <button class="task-expander" aria-label="Toggle subtasks">‚ñ∏</button>
            <input class="task-checkbox" type="checkbox" />
            <input class="task-title-input" type="text" maxlength="120" />
            <span class="subtask-chip is-hidden">subtask</span>
          </div>
          <div class="task-quick-meta"></div>
        </div>

        <div class="task-details-panel">
          <div class="details-grid">
            <label>
              Due date
              <input class="task-due-input" type="date" />
            </label>
            <label>
              Repeat
              <select class="task-recurrence-select" aria-label="Task recurrence">
                <option value="none">No repeat</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </label>
            <label class="notes-label">
              Notes / questions
              <textarea class="task-notes-input" rows="3" maxlength="1200" placeholder="Add context, decisions, blockers, questions..."></textarea>
            </label>
          </div>
          <div class="details-actions">
            <button class="ghost-button hide-once-btn" type="button">Hide once</button>
            <button class="ghost-button cancel-once-btn" type="button">Cancel once</button>
            <button class="ghost-button add-subtask-btn" type="button">+ Subtask</button>
            <button class="ghost-button archive-task-btn" type="button">Archive</button>
            <button class="ghost-button delete-task-btn" type="button">Delete</button>
          </div>
        </div>

        <section class="subtasks"></section>
      </article>
    </template>

    <template id="archivedTaskTemplate">
      <article class="task-item archived-item">
        <div class="task-main-row">
          <div class="task-left"><strong class="archived-title"></strong></div>
          <div class="task-quick-meta archived-meta"></div>
        </div>
        <div class="details-actions">
          <button class="ghost-button restore-task-btn" type="button">Restore</button>
          <button class="ghost-button delete-archived-btn" type="button">Delete forever</button>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
